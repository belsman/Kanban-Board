<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prototye.css">
    <title>Kanban Xample</title>
</head>
<body>
    <div class="content">
        <section class="lists">
            <div id="to-do" class="list">
                <header class="list-header">First Col</header>
                <div class="tasks">
                    <div class="task">
                        title of task
                    </div>
                </div>
            </div>
            <div id="doing" class="list">
                <header class="list-header">second</header>
                <div class="tasks"></div>
            </div>
            <div id="done" class="list">
                <header class="list-header">col three lists</header>
                <div class="tasks"></div>
            </div>
            <div id="custom" class="list">
                <header class="list-header">custom column made by user after the third lists</header>
                <div class="tasks"></div>
            </div>
        </section>
    </div>
</body>
</html>
